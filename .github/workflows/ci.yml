name: CI

on:
  push:
  pull_request:

jobs:
  build-unix:
    strategy:
      fail-fast: false            # <â€” keep Linux running even if macOS fails
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Linux: install Nix normally
      - name: Install Nix (Linux)
        if: runner.os == 'Linux'
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      # macOS: Java 8 directly
      - name: Setup Java 8 (Zulu) on macOS
        if: runner.os == 'macOS'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '8'
          cache: maven

      # Write toolchains.xml to ~/.m2 (Maven default)
      - name: Write toolchains.xml (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p "$HOME/.m2"
          cat > "$HOME/.m2/toolchains.xml" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <toolchains>
            <toolchain>
              <type>jdk</type>
              <provides>
                <version>1.8</version>
              </provides>
              <configuration>
                <jdkHome>${JAVA_HOME}</jdkHome>
              </configuration>
            </toolchain>
          </toolchains>
          EOF

      - name: Cache Maven repo
        if: runner.os != 'macOS'
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            m2-${{ runner.os }}-

      # Optional: warm the dev shell so we see Nix errors early
      - name: Warm Nix dev shell (Linux)
        if: runner.os == 'Linux'
        run: nix develop -L --accept-flake-config -c true

      - name: Build (Linux via Nix dev shell)
        if: runner.os == 'Linux'
        timeout-minutes: 30
        run: nix develop -L --accept-flake-config -c bash -lc 'mvn -B clean verify'

      - name: Build (macOS without Nix)
        if: runner.os == 'macOS'
        env:
          MAVEN_OPTS: -Djava.awt.headless=true
        run: mvn -B clean verify

      - name: Package macOS app
        if: runner.os == 'macOS'
        run: mvn -B -Pmac -DskipTests -Dmacosappbundler.dmg.enabled=false package

      - name: Create distributable ZIP
        if: runner.os == 'macOS'
        run: |
          cd target
          ditto -c -k --sequesterRsrc --keepParent "Zettelkasten.app" "Zettelkasten-macOS.zip"

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 8 (Zulu)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '8'
          cache: maven

      # Write toolchains.xml to %USERPROFILE%\.m2 (Maven default)
      - name: Write toolchains.xml from JAVA_HOME
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.m2" | Out-Null
          @"
          <?xml version="1.0" encoding="UTF-8"?>
          <toolchains>
            <toolchain>
              <type>jdk</type>
              <provides>
                <version>1.8</version>
              </provides>
              <configuration>
                <jdkHome>${env:JAVA_HOME}</jdkHome>
              </configuration>
            </toolchain>
          </toolchains>
          "@ | Set-Content "$env:USERPROFILE\.m2\toolchains.xml" -Encoding UTF8

      - name: Build
        run: mvn -B clean package
