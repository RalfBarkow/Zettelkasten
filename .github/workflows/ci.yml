name: CI

on:
  push:
  pull_request:

jobs:
  build-unix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Linux: install Nix normally
      - name: Install Nix (Linux)
        if: runner.os == 'Linux'
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      # macOS: skip Nix, use Java 8 directly
      - name: Setup Java 8 (Temurin) on macOS
        if: runner.os == 'macOS'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Cache Maven repo
        if: runner.os != 'macOS'  # setup-java already caches on macOS above
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            m2-${{ runner.os }}-

      # macOS: write toolchains.xml with the actual JAVA_HOME path (no quotes on EOF!)
      - name: Write toolchains.xml (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p .mvn
          cat > .mvn/toolchains.xml <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <toolchains>
            <toolchain>
              <type>jdk</type>
              <provides>
                <version>1.8</version>
                <vendor>Temurin</vendor>
              </provides>
              <configuration>
                <jdkHome>${JAVA_HOME}</jdkHome>
              </configuration>
            </toolchain>
          </toolchains>
          EOF

      - name: Build (Linux via Nix dev shell)
        if: runner.os == 'Linux'
        run: nix develop -c bash -lc 'mvn -B clean verify'

      - name: Build (macOS without Nix)
        if: runner.os == 'macOS'
        env:
          MAVEN_OPTS: -Djava.awt.headless=true
        run: mvn -B clean verify

      - name: Package macOS app
        if: runner.os == 'macOS'
        run: mvn -B -Pmac -DskipTests package

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Write toolchains.xml from JAVA_HOME
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .mvn | Out-Null
          @"
          <?xml version="1.0" encoding="UTF-8"?>
          <toolchains>
            <toolchain>
              <type>jdk</type>
              <provides>
                <version>1.8</version>
                <vendor>Temurin</vendor>
              </provides>
              <configuration>
                <jdkHome>${env:JAVA_HOME}</jdkHome>
              </configuration>
            </toolchain>
          </toolchains>
          "@ | Set-Content .mvn/toolchains.xml -Encoding UTF8

      - name: Build
        run: mvn -B clean package
